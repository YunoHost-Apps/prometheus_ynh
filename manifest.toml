#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "prometheus"
name = "Prometheus"
description.en = "Monitoring system and time series database"
description.fr = "Supervision chronologique de systÃ¨mes et services"

version = "3.8.0~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "Apache-2.0"
website = "https://prometheus.io"
demo = "https://demo.do.prometheus.io"
admindoc = "https://prometheus.io/docs"
code = "https://github.com/prometheus/prometheus"
cpe = "cpe:2.3:a:prometheus:prometheus"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["i386", "amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/prometheus"

[resources]
    [resources.sources]
    [resources.sources.main]
    i386.url = "https://github.com/prometheus/prometheus/releases/download/v3.8.0/prometheus-3.8.0.linux-386.tar.gz"
    i386.sha256 = "4ba6a23ee2bde4adfc0459b39ee40ebc1f6ef69885788e0c56d163fbfbd2712c"

    amd64.url = "https://github.com/prometheus/prometheus/releases/download/v3.8.0/prometheus-3.8.0.linux-amd64.tar.gz"
    amd64.sha256 = "6f451d0331ceb4ae16aefbb2b28762142251fddd7caadd414d030ff55130b25b"

    armhf.url = "https://github.com/prometheus/prometheus/releases/download/v3.8.0/prometheus-3.8.0.linux-armv7.tar.gz"
    armhf.sha256 = "deceadc16d16814e5b9d677985d6eae5c4865c9ba01adcb02b4b371d0626d532"

    arm64.url = "https://github.com/prometheus/prometheus/releases/download/v3.8.0/prometheus-3.8.0.linux-arm64.tar.gz"
    arm64.sha256 = "750b1b70d32dd7bfd5d2da9656e7a8e719658c0b6307aa1759aab4b1bd254498"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.i386 = ".*linux-386.tar.gz"
    autoupdate.asset.amd64 = ".*linux-amd64.tar.gz"
    autoupdate.asset.armhf = ".*linux-armv7.tar.gz"
    autoupdate.asset.arm64 = ".*linux-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    api.url = "/api"
    api.allowed = "visitors"

    [resources.ports]
    main.default = 9090
