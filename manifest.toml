#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "prometheus"
name = "Prometheus"
description.en = "Monitoring system and time series database"
description.fr = "Supervision chronologique de systÃ¨mes et services"

version = "3.7.3~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "Apache-2.0"
website = "https://prometheus.io"
demo = "https://demo.do.prometheus.io"
admindoc = "https://prometheus.io/docs"
code = "https://github.com/prometheus/prometheus"
cpe = "cpe:2.3:a:prometheus:prometheus"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["i386", "amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/prometheus"

[resources]
    [resources.sources]
    [resources.sources.main]
    i386.url = "https://github.com/prometheus/prometheus/releases/download/v3.7.3/prometheus-3.7.3.linux-386.tar.gz"
    i386.sha256 = "2ee92349eb9e82ffd9a4d0c1569f8e71021334c8a4ce9020fe7010cf54c6cb4f"

    amd64.url = "https://github.com/prometheus/prometheus/releases/download/v3.7.3/prometheus-3.7.3.linux-amd64.tar.gz"
    amd64.sha256 = "fc9e5da126817438cf2820d9a7206c75e3122802ba8d20add3a6219a59ca6913"

    armhf.url = "https://github.com/prometheus/prometheus/releases/download/v3.7.3/prometheus-3.7.3.linux-armv7.tar.gz"
    armhf.sha256 = "238015d0977d14ceaf0196a38875708261d5b5bf029d99e717569538990eda34"

    arm64.url = "https://github.com/prometheus/prometheus/releases/download/v3.7.3/prometheus-3.7.3.linux-arm64.tar.gz"
    arm64.sha256 = "6af448fa4f3640eb9bd51ce71575689a1ef79843b1cf08ef1fcc7ff9a1928bfd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.i386 = ".*linux-386.tar.gz"
    autoupdate.asset.amd64 = ".*linux-amd64.tar.gz"
    autoupdate.asset.armhf = ".*linux-armv7.tar.gz"
    autoupdate.asset.arm64 = ".*linux-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    api.url = "/api"
    api.allowed = "visitors"

    [resources.ports]
    main.default = 9090
