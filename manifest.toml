#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "prometheus"
name = "Prometheus"
description.en = "Monitoring system and time series database"
description.fr = "Supervision chronologique de systÃ¨mes et services"

version = "2.55.1~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "Apache-2.0"
website = "https://prometheus.io"
demo = "https://demo.do.prometheus.io"
admindoc = "https://prometheus.io/docs"
code = "https://github.com/prometheus/prometheus"
cpe = "cpe:2.3:a:prometheus:prometheus"

[integration]
yunohost = ">= 11.2"
architectures = ["i386", "amd64", "armhf", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/prometheus"

[resources]
    [resources.sources]
    [resources.sources.main]
    i386.url = "https://github.com/prometheus/prometheus/releases/download/v2.55.1/prometheus-2.55.1.linux-386.tar.gz"
    i386.sha256 = "af17767356b11f70c1b7649f16e5f4b1b0cc549d03b5bc530286a099652dcda6"

    amd64.url = "https://github.com/prometheus/prometheus/releases/download/v2.55.1/prometheus-2.55.1.linux-amd64.tar.gz"
    amd64.sha256 = "19700bdd42ec31ee162e4079ebda4cd0a44432df4daa637141bdbea4b1cd8927"

    armhf.url = "https://github.com/prometheus/prometheus/releases/download/v2.55.1/prometheus-2.55.1.linux-armv7.tar.gz"
    armhf.sha256 = "243f179a86c182a2fc1ba43a9df01620a25f6d256fd5b2f84e2803ce6da971a8"

    arm64.url = "https://github.com/prometheus/prometheus/releases/download/v2.55.1/prometheus-2.55.1.linux-arm64.tar.gz"
    arm64.sha256 = "af43368bc6379c3c8bd5ac0b82208060bba22267bf01ad3ab5df56ad5725bf88"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.i386 = ".*linux-386.tar.gz"
    autoupdate.asset.amd64 = ".*linux-amd64.tar.gz"
    autoupdate.asset.armhf = ".*linux-armv7.tar.gz"
    autoupdate.asset.arm64 = ".*linux-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    api.url = "/api"
    api.allowed = "visitors"

    [resources.ports]
    main.default = 9090
